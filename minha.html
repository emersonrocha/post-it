<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/styles.css">
        <title>Post-it</title>
    </head>
    
    <body>
        <main class="container">
            <form class="note" >
                <input class="note__title" type="text" name="title" placeholder="Título" autofocus />
                <textarea class="note__body" name="body" rows="5" placeholder="Criar uma nota..."></textarea>
                <input type="color" name="cor">
                <button class="note__control" type="button" onclick="adicionarNota(this.form, null)">
                    Concluído
                </button>
            </form>
            <section id="secao-notas" class="notes"></section>
        </main>
        <script src="js/scripts.js"></script>
    </body>
</html>
